    <header class="header">
        <div class="header-logo">
            <img src="../images/logo_header.png" srcset="../images/logo_header.png 1x,../images/logo_header@2x.png 2x"
                alt="HTML CSS">

        <nav class="global-nav">

        <div class="eye-catch">
            <h1 class="title">CONTACT</h1>
            <!--背景(CSS)で画像-->
        </div>
        <section class="contact">
            <h2 class="sub-title">お問い合わせ</h2>
            <p>オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。</p>
            <form action="#">
                <input class="contact-field" type="text" name="name" placeholder="お名前">
                <input class="contact-field" type="email" name="name" placeholder="メールアドレス">
                <textarea class="comment-field" name="comment" placeholder="お問い合わせ内容"></textarea>
                <input class="submit-btn" type="submit" name="submit" value="SEND">
            </form>
        </section>
    </main>
